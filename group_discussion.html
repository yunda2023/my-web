<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML基本格式与SDY日程表</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.2rem;
        }
        
        .content {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .html-basics, .schedule {
            flex: 1;
            min-width: 300px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        h2 {
            color: #3498db;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        h3 {
            color: #2c3e50;
            margin: 15px 0 10px;
        }
        
        .code-block {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            overflow-x: auto;
            font-family: 'Consolas', monospace;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e1e1e1;
        }
        
        th {
            background-color: #3498db;
            color: white;
            font-weight: 600;
        }
        
        tr:hover {
            background-color: #f5f9fc;
        }
        
        .status-in-progress {
            color: #e67e22;
            font-weight: 600;
        }
        
        .status-completed {
            color: #27ae60;
            font-weight: 600;
        }
        
        .status-pending {
            color: #95a5a6;
            font-weight: 600;
        }
        
        a {
            color: #2980b9;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        a:hover {
            color: #1a5276;
            text-decoration: underline;
        }
        
        .tag {
            display: inline-block;
            background: #e1f0fa;
            color: #3498db;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            margin: 0 2px;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>无领导小组讨论</h1>
            <p class="subtitle">参与要点和要求</p>
        </header>
        
        <div class="content">
            <section class="html-basics">
                <h2>时间</h2>
                <p>北京时间2025年10月3日 16:00-17:00<br> Beijing 10.3.2025 16:00-17:00  </p>
              	<h2>要求</h2>
              	<p>1.请选择一个安静无人打扰的环境<br>2.请尽可能打开摄像头<br>3.在讨论结束后，选择出一名代表在5分钟内陈述观点，注意你们必须形成一个统一的观点。</p>
                <h2>参会方式</h2>
                <p>腾讯会议号：123-456-789</p>
                
            
             
</body>
</html>
